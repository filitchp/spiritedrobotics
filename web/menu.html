<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Santa Barbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Santa Barbot drink menu">
    <meta name="author" content="Spirited Robotics">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <link href="assets/css/bootswatch.main.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="assets/css/bootswatch.css" rel="stylesheet">
    <link href="assets/css/barbot.css" rel="stylesheet">
    
    <script type="text/template" id="drink_template">
    <section id="<%= key %>">
      <div style="line-height: 30px">
        <span class="drinktitle click-to-modal"><%= name %></span>
        <a class="btn btn-large btn-success btn-drink-make pull-right click-to-modal" href="#">MAKE IT!</a>
      </div>
      <hr class="drinkbreak">
      <div class="row-fluid">
        <div class="span5">
          <table style="background-color: transparent;" width="100%" cellpadding="12px" cellspacing="0px">
            <tr>
              <td style="vertical-align: top;">
                <img src="<%= imagePath %>">
              </td>
              <td style="vertical-align: top;">
                <span class="drinksubtitle">Ingredients</span>
                <ul class="ingredients">
                  <%= ingredients %>
                </ul>
              </td>
            </tr>
          </table>
        </div>
        <div class="span7" style="padding: 12px">
          <div class="drinksubtitle">Description</div>
          <div class="descriptiontext">
            <%= description %>
          </div>
        </div>
      </div>
    </section>
    </script>
    <script type="text/template" id="modal_template"> 
     <div class="modal hide fade" id="order_modal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="Modal Header">Order me a <%= get("name") %>!</h3>
    </div>
    <div class="modal-body">
        <p>How can we know you?</p>
        <input type="text" id="customer"></input>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn close" data-dismiss="modal">Forget it</a>
      <a href="#" class="btn btn-primary click-to-order">Order</a>
    </div>
    </div>
    </script>
    <script type="text/template" id="ingredient_template">
      <li><span class="btn btn-info"><span class="ingrval"><%= amount %> oz</span> | <span class="ingrname"><%= name %></span></span></li>
    </script>

    <script type="text/template" id="topbar_template">
      <li><a href="#<%= get("key")>"><%= get("name") %></a></li>
    </script>
  </head>

  <body class="preview" data-spy="scroll" data-target=".subnav" data-offset="80">

    <!-- Navbar  -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Santa Barbot Menu</a>
          <div class="nav-collapse" id="main-menu">
            <ul class="nav category-topbar" id="main-menu-left" >
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">

    <!-- Masthead
    ================================================== -->
    <header class="jumbotron subhead" id="overview">
      <div class="row">
        <div class="span6">
          <h2 class="category_title">Manly Drinks</h2>
        </div>
      </div>
      <div class="subnav">
        <ul class="nav nav-pills" id="drinks-list">
        </ul>
      </div>
    </header>

    <div id="content">
    </div>

    <div id="modal_container">
    </div>

    <!-- Footer
     ================================================== -->
    <hr>

    <footer id="footer">
      <p class="pull-right"><a href="#">Back to top</a></p>

    </footer>
    </div><!-- /container -->

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.1.7.2.min.js"></script>
