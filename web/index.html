    <script type="text/template" id="drink_template">
      <section id="<%= key %>">
        
        <!--<hr class= "drinkbreak"/> -->
       
        
        <div class="imageframe" style="background-image: url('<%= imagePath %>')">
        
          <div class="imageframeinner">
                          <h2 class="drinktitle"><%= name %></h2>
          
          </div>
        </div>
                <span class="drinksubtitle">Ingredients</span>
        
        <div class="rightframe">
          <!--<table class="ingredientstable">-->
          <ul class="ingredients">
            <%= ingredients %>
          </ul>
          <!--</table>-->
        </div>
        
        <span class="drinksubtitle">Did you know?</span>
        
        <div class="descriptiontext">
          <%= description %>
        </div>
        
        <div class="nav-button-container">
          <!--<button class="nav-button btn btn-large btn-primary btn-drink-last prev-drink" href="#">&lt;</button>-->
          <button class="nav-button btn btn-large btn-drink-make click-to-modal" href="#<%= key %>">ORDER IT!</button>
          <!--<button class="nav-button btn btn-large btn-primary btn-drink-next next-drink" href="#">&gt;</button>-->
        </div>
      </section>
    </script>
    
    <script type="text/template" id="drink_list_item_template">
      <li class="drink-list-item <%=get("key")%> <%=get("color")%>" href='#<%=get("key")%>'><%= get("name") %></li>
    </script>
    
    <script type="text/template" id="modal_template"> 
      <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" id="order_modal">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-headertext">One more thing!</h3>
          <p>Give us your name so we can call out your drink when itâ€™s ready.</p>
        </div>
        <div class="modal-body">
          <form id="modal-form">
            <div class="black-band">
              <input class="modal-input inputs" autocomplete="off" autofocus="autofocus" type="text" id="customer" width=100% height=100%></input>
            </div>
            <div class="modal-footer">
              <a type="submit" href="javascript:void();" class="btn btn-large btn-primary btn-modal click-to-order">Order</a>
              <a class="btn btn-large btn-danger btn-modal-small " href="javascript:void();" data-dismiss="modal">Go Back</a>
            </div>
          </form>
         </div>
         </div>
         </div>
        </div>
      </script>
      
      <script type="text/template" id="ingredient_template">
        <li><strong><%= amount %> oz</strong>  <%= name %></li>
      </script>

      <script type="text/template" id="topbar_template">
         <!-- <li><a href="#<%= get("key") %>"><%= get("name") %></a></li> Nothing for it yet...-->
      </script>
